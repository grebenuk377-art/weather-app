<!doctype html>
<html lang="en">
	<head>
		<title>Weather App</title>
		<meta charset="utf-8">
		<meta content="initial-scale=1.0, maximum-scale=1.0, width=device-width" name="viewport">
		<link href="css/main.css" rel="stylesheet">
	</head>

	<body>
		<div class="header">
			<div class="header-location">
				<img alt="location" src="images/location.svg">
				<p class="header-text">Semarage</p>
				<img alt="location" src="images/arrow.svg">
			</div>

			<div class="header-bell">
				<img alt="location" src="images/bell.svg">
			</div>
			
		    <div class="header-search">
				<div class="header-search-input">
					<input type="text" placeholder="Search here">
				</div>

				<div class="header-search-results">

				</div>
			</div>
		</div>

		<div class="image">
			<img alt="location" src="images/weather.png">
		</div>

		<div class="content">
			<p class="content-date">Today, 12 September</p>
			<p class="content-temp">29Â°</p>
			<p class="content-sky">Cloudy</p>

			<div class="content-layout">
				<div class="content-text">
					<p>
						<span>
							<img alt="" src="images/wind.svg"> Wind
						</span> | 10 km/h
					</p>

					<p>
						<span>
							<img alt="" src="images/hum.svg"> Hum
						</span> | 54 %
					</p>
				</div>
			</div>
		</div>

		<div class="bottom">
			<button class="bottom-btn" type="button">
				Forecast report
				<img alt="location" src="images/arrowbottom.svg" class="bottomimage">
			</button>
		</div>
	</body>
</html>
