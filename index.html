<!doctype html>
<html lang="en">
	<head>
		<title>Weather App</title>
		<meta charset="utf-8">
		<meta content="initial-scale=1.0, width=device-width" name="viewport">
		<link href="css/main.css" rel="stylesheet">
	</head>

	<body>
		<div class="header">
			<div class="header-location" id="header-location">
				<img alt="location" src="images/location.svg">
				<p class="header-text">Prague</p>
				<img alt="location" src="images/arrow.svg">
			</div>

			<div class="header-bell">
				<img alt="location" src="images/bell.svg">
			</div>
			
		    <div class="header-search" id="header-search">
				<input class="header-search-input" type="text" placeholder="Search here">
				
				<p class="header-search-title">Recent search</p>

				<ul class="header-search-results">
					<li class="header-search-item">
						<span>Surabaya</span>
						<span>34° / 23°</span>
					</li>

					<li class="header-search-item">
						<span>Banjarmasin</span>
						<span>30° / 21°</span>
					</li>

					<li class="header-search-item">
						<span>Yogyakarta</span>
						<span>32° / 21°</span>
					</li>
				</ul>
			</div>
		</div>

		<div class="image">
			<img alt="location" id="image" src="images/weather.png">
		</div>

		<div class="content">
			<p class="content-date" id="content-date">Today, 12 September</p>
			<p class="content-temp" id="content-temp">29°</p>
			<p class="content-sky">Cloudy</p>

			<div class="content-layout">
				<div class="content-text">
					<p>
						<span>
							<img alt="" src="images/wind.svg"> Wind
						</span> | 10 km/h
					</p>

					<p>
						<span>
							<img alt="" src="images/hum.svg"> Hum
						</span> | 54 %
					</p>
				</div>
			</div>
		</div>

		<div class="bottom">
			<button class="bottom-btn" type="button">
				Forecast report
				<img alt="location" src="images/arrowbottom.svg" class="bottomimage">
			</button>
		</div>

		<script src="js/main.js" type="module"></script>

	</body>
</html>
